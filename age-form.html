  <body class="zeebody">
      <form id="form">
          <fieldset class="field">
              <legend><b>User Information</b></legend>
              
     <div class="whole">
                  
    <p><b>Select your gender</b></p>
    <label><input type="radio" name="gender" value="male" id="male" required> Male</label>
    <label><input type="radio" name="gender" value="female" id="female" > Female</label><br>
    <p><b>Enter your Date of Birth</b></p>
   
        <p><b>Date</b></p>

        <input type="number" name="date" id="date" placeholder="dd" min="1" max="31" required>
     
     
        <p><b>Month</b></p>
        <input type="number" name="month" id="month" placeholder="mm"  min="1" max="12" required>
     
    
        <p><b>Year</b> <br>i.e  Year digits (1989 has YY = 89)</p>
        <input type="number" name="year" id="year" placeholder="yy"  min="0" max="99" required>
      
 
        <p><b>Century</b><br> i.e 1989 has CC = 19</p>
        <input type="number" name="Century" id="century" placeholder="yy"  min="16" max="20" required>
        
        <p>
            <button type="submit" id="button">submit</button>
        </p>

              </div>
        </fieldset>
</form>
